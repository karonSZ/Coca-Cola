<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/stylec.css">
</head>
<body>
    <header>
        <img src="image/sung.png" alt="Sung" id="logo">
        <nav>
            <ol>
                <li><a href="currículo.html">Sobre mim</a></li>
                <li><a href="formacade.html">Formação acadêmica</a></li>
                <li><a href="exp.html">Experiência profissional</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <section id="slider"></section>
        <section id="text">
            <div id="roxo">
                <h2 id="title_aboutme">SOBRE MIM</h2>
                <p id="texto">
                    Meu nome é Aron Kauã Murata, tenho 18 anos.
                    <br>Nascido em 12 de maio de 2006, sou habitante da cidade de Monte Alto, São Paulo.
                </p>
                <button id="contactButton">Contato</button>
            </div>
            <div id="imageContainer">
                <img src="image/sung2.jpg" alt="Sung" id="sungImage">
            </div>
        </section>
    </main>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Informações de Contato</h2>
            <p><strong>E-mail:</strong> aronmurata@gmail.com</p>
            <p><strong>Telefone:</strong> (16) 99131-6597</p>
        </div>
    </div>

    <footer>
        <div>
            <nav>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </nav>
        </div>
        <div>
            <p></p>
        </div>
    </footer>

    <script>
        var modal = document.getElementById("contactModal");
        var btn = document.getElementById("contactButton");
        var span = document.getElementById("closeModal");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
